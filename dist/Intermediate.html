<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="h-screen flex">
        <img class="hidden lg:block w-1/2" src="https://img.freepik.com/free-photo/superfood-background-
           with-green-vegetables_53876-106104.jpg?w=740&t=st=1697714855~exp=16
           97715455~hmac=44214d100062a60d32d7de68f80de48f47b496b024f08476cdbd36b21d348fc1"
        />
        <!-- login section -->
        <div class=" flex flex-col justify-center items-center border w-full lg:w-1/2">
            <div>
                <div class="text-xl font-bold text-center lg:text-left" >
                    <span class="text-green-600">&#9650;</span>
                    <span>FarmMan</span>
                </div>


                <div class="mt-10 font-bold text-3xl lg:text-left">
                    <h2>Hello</h2>
                    <h2>Welcome Back</h2>
                </div>

                <!-- login form -->
                <form action="" class="mt-10 w-[80%] lg:w-[96%] mx-auto space-y-4">
                    <h4>Login To Manage Your Account</h4>
                    <input type="email" placeholder="Email" class="border  w-full px-4 py-2">
                    <input type="password" placeholder="Password" class="border  w-full px-4 py-2">
                    <div class="text-blue-600 hover:text-blue-400">
                        Forgot Your Password ?
                    </div>
                    <button class="w-full mt-2 bg-green-600 py-2 rounded text-white hover:bg-green-400">Login</button>
                </form>

                <div class="text-center space-y-4 mt-4">
                    <span>Or</span>
                    <div class="flex gap-8 justify-center items-center">
                        <i class="fa-brands fa-facebook text-2xl cursor-pointer"></i>
                        <i class="fa-brands fa-google text-2xl cursor-pointer"></i>
                        <i class="fa-brands fa-instagram text-2xl cursor-pointer"></i>
                    </div>
                    <div class="mt-4 text-sm text-center" >
                        <span>don't have an account? </span>
                        <span class="text-lg text-blue-600 hover:text-blue-400 cursor-pointer">Sign Up </span>
                        <span>here</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
